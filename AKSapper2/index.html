<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="styles.css" rel="stylesheet" type="text/css" />
  <title>Minesweeper</title>
</head>

<body>
  <h1 class="title" id="t1"> MineCuteMinesweeper </h1>
  <button onClick="window.location.reload();">Reload me</button>
  <button type= "button" class="button1" onclick= "noHelloKitty()">Click ME!</button>
  <button type= "button" class="button2" onclick= "ohMyGodness()">Click ME, ME!</button>
  <button type= "button" class="button1" onclick= "backHelloKitty()" id="btn3" hidden>Want Hell-o-Kitty back?</button>
  <div id="form1">
  <form  >
    <input type="text" id="number_of_rows" class="input" placeholder="How many rows do you wanna?" />
    <p class="subtext1" id="p1">  </p>
    <p id="warning1" hidden > It's not right value! </p>
    <input type="text" id="number_of_mines" class="input" placeholder="How many mines to create?" />
    <p class="subtext1" id="p2">  </p>
    <p id="warning2" hidden > It's not right value! </p>
    <input type="button" class="input-btn" value="Make a board!" onclick="takeValues();" />
    <input type="button" id="start-btn" value="Let's start!" onclick="startGame();" hidden/>
  </form>
</div>
<main id="game1" hidden>
  <div class="subtext"id="t2">
    Mines left: <span data-mine-count>x</span>
  </div>
  <div class="sidetext1a" id="t3a">
    Your options left:
  </div>
  <div class="sidetext1b" id="t3b">
    No options are left
  </div>
  <div class="sidetext2a"id="t4a">
    Your options right:
  </div>
  <div class="sidetext2b"id="t4b">
    No options are right
  </div>
  
  <div class="board" id="bo1"></div>
</main>


  <script src="script.js"></script>
</body>

</html>
