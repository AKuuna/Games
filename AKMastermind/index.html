<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="app.js"></script>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <title>Mastermind Game</title>
</head>
<body>
    <div class = "content">
        <div class = "boards">
            <div class = "main-board"></div>
            <div class = "side-board"></div>
        </div>
        <div class = "options">
            <div class ="code">
                <div class = "secret-color" id="s-color1"></div>
                <div class = "secret-color" id="s-color2"></div>
                <div class = "secret-color" id="s-color3"></div>
                <div class = "secret-color" id="s-color4"></div>
            </div>
            <div class ="color-board">
                <div class = "color" id ="dodgerblue"></div>
                <div class = "color" id ="lightpink"></div>
                <div class = "color" id ="darkgreen"></div>
                <div class = "color" id ="crimson"></div>
                <div class = "color" id ="aqua"></div>
                <div class = "color" id ="purple"></div>
            </div>
            <div class="current-color"></div>
            <div class="submit">Submit</div>
            <div class="rules">
                <p> Black dot says you've got one color in the right place.</p>
                <p> White dot says you've got the color right but in the wrong place.</p>
            </div>
        </div>
    </div>
</body>
</html>
